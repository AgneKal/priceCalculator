<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price calculator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <div class="container">
        <div id="left-side">
            <div class="current-price-holder">
                <label for="">Pradinė kaina:</label>
                <input type="text" placeholder="Pradinė kaina" id="price">
                <p id="errorPR">Klaida: <span id="price-error"></span></p>
            </div>
            <div class="percent-holder">
                <label for="">Pokytis procentais:</label>
                <input type="text" placeholder="Procentai" id="percent">
                <p id="errorPC">Klaida: <span id="percent-error"></span></p>
            </div>
            <div class="change-direction">
                <label for="">Kainos keitimas:</label>
                <select id="direction">
                    <option value="" disabled selected>Pasirinkite</option>
                    <option value="minus">Atpiginti</option>
                    <option value="plus">Pabranginti</option>
                </select>
                <p id="errorCH">Klaida: <span id="change-error"></span></p>
            </div>
            <button id="btn">Skaičiuoti</button>
        </div>
        <div id="right-side">
            <div class="new-price-holder">Nauja kaina: <span id="new-price">-</span></div>
        </div>

    </div>

</body>

</html>
